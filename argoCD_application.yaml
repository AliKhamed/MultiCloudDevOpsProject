apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/AliKhamed/MultiCloudDevOpsProject.git
    targetRevision: dev
    path: k8s
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
